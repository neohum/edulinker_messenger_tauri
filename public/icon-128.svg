<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <rect width="128" height="128" rx="25.6" fill="url(#gradient)"/>

  <!-- 내부 그림자 효과 -->
  <rect x="6.4" y="6.4" width="115.2" height="115.2" rx="23.04" fill="url(#innerShadow)" opacity="0.2"/>

  <!-- E 문자 배경 (깊이감) -->
  <text x="64" y="87.68" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="70.4" font-weight="900" fill="#000000" text-anchor="middle" opacity="0.15">E</text>

  <!-- E 문자 메인 -->
  <text x="64" y="86.4" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="70.4" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-1.92">E</text>

  <!-- 상단 하이라이트 (광택 효과) -->
  <ellipse cx="64" cy="32" rx="44.8" ry="19.2" fill="url(#highlight)" opacity="0.3"/>

  <!-- 작은 하이라이트 점 -->
  <circle cx="92.16" cy="35.84" r="7.68" fill="white" opacity="0.5"/>

  <defs>
    <!-- 메인 그라디언트 (더 부드러운 전환) -->
    <linearGradient id="gradient" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2979FF"/>
      <stop offset="40%" stop-color="#1E88E5"/>
      <stop offset="70%" stop-color="#42A5F5"/>
      <stop offset="100%" stop-color="#C6FF00"/>
    </linearGradient>

    <!-- 내부 그림자 -->
    <linearGradient id="innerShadow" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- 하이라이트 그라디언트 -->
    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>