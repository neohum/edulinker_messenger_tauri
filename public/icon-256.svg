<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <rect width="256" height="256" rx="51.2" fill="url(#gradient)"/>

  <!-- 내부 그림자 효과 -->
  <rect x="12.8" y="12.8" width="230.4" height="230.4" rx="46.08" fill="url(#innerShadow)" opacity="0.2"/>

  <!-- E 문자 배경 (깊이감) -->
  <text x="128" y="175.36" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="140.8" font-weight="900" fill="#000000" text-anchor="middle" opacity="0.15">E</text>

  <!-- E 문자 메인 -->
  <text x="128" y="172.8" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="140.8" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-3.84">E</text>

  <!-- 상단 하이라이트 (광택 효과) -->
  <ellipse cx="128" cy="64" rx="89.6" ry="38.4" fill="url(#highlight)" opacity="0.3"/>

  <!-- 작은 하이라이트 점 -->
  <circle cx="184.32" cy="71.68" r="15.36" fill="white" opacity="0.5"/>

  <defs>
    <!-- 메인 그라디언트 (더 부드러운 전환) -->
    <linearGradient id="gradient" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2979FF"/>
      <stop offset="40%" stop-color="#1E88E5"/>
      <stop offset="70%" stop-color="#42A5F5"/>
      <stop offset="100%" stop-color="#C6FF00"/>
    </linearGradient>

    <!-- 내부 그림자 -->
    <linearGradient id="innerShadow" x1="0" y1="0" x2="256" y2="256" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- 하이라이트 그라디언트 -->
    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="128" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>