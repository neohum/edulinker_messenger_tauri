<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <rect width="64" height="64" rx="12.8" fill="url(#gradient)"/>

  <!-- 내부 그림자 효과 -->
  <rect x="3.2" y="3.2" width="57.6" height="57.6" rx="11.52" fill="url(#innerShadow)" opacity="0.2"/>

  <!-- E 문자 배경 (깊이감) -->
  <text x="32" y="43.84" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="35.2" font-weight="900" fill="#000000" text-anchor="middle" opacity="0.15">E</text>

  <!-- E 문자 메인 -->
  <text x="32" y="43.2" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="35.2" font-weight="900" fill="white" text-anchor="middle" letter-spacing="-0.96">E</text>

  <!-- 상단 하이라이트 (광택 효과) -->
  <ellipse cx="32" cy="16" rx="22.4" ry="9.6" fill="url(#highlight)" opacity="0.3"/>

  <!-- 작은 하이라이트 점 -->
  <circle cx="46.08" cy="17.92" r="3.84" fill="white" opacity="0.5"/>

  <defs>
    <!-- 메인 그라디언트 (더 부드러운 전환) -->
    <linearGradient id="gradient" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2979FF"/>
      <stop offset="40%" stop-color="#1E88E5"/>
      <stop offset="70%" stop-color="#42A5F5"/>
      <stop offset="100%" stop-color="#C6FF00"/>
    </linearGradient>

    <!-- 내부 그림자 -->
    <linearGradient id="innerShadow" x1="0" y1="0" x2="64" y2="64" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#FFFFFF"/>
    </linearGradient>

    <!-- 하이라이트 그라디언트 -->
    <linearGradient id="highlight" x1="0" y1="0" x2="0" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </linearGradient>
  </defs>
</svg>